---
layout: default
---

<style>
    .post-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    
    .post-header {
        margin-bottom: 2rem;
    }
    
    .post-title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    
    .post-meta {
        color: #666;
        margin-bottom: 1rem;
    }
    
    .post-content {
        line-height: 1.8;
    }
    
    .post-content h2 {
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    
    .post-content h3 {
        margin-top: 1.5rem;
        margin-bottom: 0.8rem;
    }
    
    .post-content p {
        margin-bottom: 1.5rem;
    }
</style>

<div class="post-container">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span>{{ page.date | date: "%B %-d, %Y" }}</span>
            {% if page.author %} • <span>{{ page.author }}</span>{% endif %}
            {% if page.reading_time %} • <span>{{ page.reading_time }} min read</span>{% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</div>
